<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-header">
        <h3><i class="fa-solid fa-qrcode"></i> Scan QR</h3>
    </div>

    <div class="main-container">
        <!-- ক্যামেরা ঘোরানোর বাটন (নতুন যোগ করা হয়েছে) -->
        <button id="swap-camera-btn" class="camera-btn" onclick="switchCamera()">
            <i class="fa-solid fa-camera-rotate"></i>
        </button>

        <div id="reader"></div>
        <p class="instruction-text">Point camera at a QR code</p>
    </div>

    <!-- রেজাল্ট শিট (আগের মতোই) -->
    <div id="result-sheet" class="bottom-sheet">
        <div class="sheet-content">
            <div class="drag-handle"></div>
            <h3>Scanned Result</h3>
            <div class="result-box">
                <i class="fa-solid fa-link"></i>
                <p id="scanned-text">Waiting...</p>
            </div>
            <div class="action-buttons">
                <button id="btn-copy" onclick="copyText()"><i class="fa-regular fa-copy"></i> Copy</button>
                <a id="btn-open" href="#" target="_blank" class="disabled"><i class="fa-solid fa-arrow-up-right-from-square"></i> Open</a>
            </div>
            <button class="btn-close" onclick="closeSheet()">Scan Again</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="js/script.js"></script>

</body>
</html>
